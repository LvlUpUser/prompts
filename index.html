<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Studio | Generador Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617;
            color: #f1f5f9;
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .prompt-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        }
        .card-active {
            background: rgba(99, 102, 241, 0.15) !important;
            border-color: #6366f1 !important;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        .animate-glow {
            animation: pulse-glow 3s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        input, textarea, select {
            background: #0f172a !important;
            border: 1px solid #1e293b !important;
        }
        input:focus, textarea:focus {
            border-color: #6366f1 !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div class="flex items-center gap-4">
                <div class="prompt-gradient p-3 rounded-2xl shadow-xl shadow-indigo-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">Prompt Studio AI</h1>
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-widest">Ingeniería de Prompts Estructural</p>
                </div>
            </div>
            <div class="flex gap-2 text-[10px] font-bold">
                <span class="px-3 py-1 bg-indigo-500/10 text-indigo-400 rounded-full border border-indigo-500/20">OPTIMIZADO PARA V6.1</span>
                <span class="px-3 py-1 bg-pink-500/10 text-pink-400 rounded-full border border-pink-500/20">SOCIAL MEDIA READY</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Panel de Configuración -->
            <div class="lg:col-span-7 space-y-6">
                <div class="glass rounded-[2.5rem] p-6 md:p-8 space-y-8">
                    
                    <!-- Sujeto -->
                    <div class="space-y-3">
                        <label class="flex items-center gap-2 text-xs font-bold text-slate-400 tracking-wider">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                            DESCRIPCIÓN DEL SUJETO
                        </label>
                        <textarea id="subjectInput" placeholder="Describe el sujeto principal, sus colores, texturas y rasgos únicos..." class="w-full rounded-2xl p-4 text-slate-200 h-32 transition-all resize-none"></textarea>
                    </div>

                    <!-- Estilos e Iluminación -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-3">
                            <label class="text-xs font-bold text-slate-400 tracking-wider">ESTILO VISUAL</label>
                            <select id="styleSelect" class="w-full rounded-xl p-3 text-slate-300 outline-none cursor-pointer">
                                <option>Realistic / Cinematic</option>
                                <option>Cyberpunk / Neon</option>
                                <option>Hyper-realistic Photography</option>
                                <option>3D Render (Octane)</option>
                                <option>Anime / Studio Ghibli Style</option>
                                <option>Digital Concept Art</option>
                                <option>Minimalist / High Fashion</option>
                            </select>
                        </div>
                        <div class="space-y-3">
                            <label class="text-xs font-bold text-slate-400 tracking-wider">ILUMINACIÓN</label>
                            <select id="lightSelect" class="w-full rounded-xl p-3 text-slate-300 outline-none cursor-pointer">
                                <option>Natural Sunlight</option>
                                <option>Golden Hour</option>
                                <option>Studio Softbox</option>
                                <option>Neon Lighting</option>
                                <option>Dramatic Chiaroscuro</option>
                                <option>Volumetric Fog</option>
                            </select>
                        </div>
                    </div>

                    <!-- Plataformas Social Media -->
                    <div class="space-y-4">
                        <label class="text-xs font-bold text-slate-400 tracking-wider">FORMATO Y REDES SOCIALES</label>
                        <div id="platformGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                            <!-- Los botones se generarán con JS -->
                        </div>
                    </div>

                </div>
            </div>

            <!-- Panel de Resultado -->
            <div class="lg:col-span-5">
                <div class="glass rounded-[3rem] p-2 h-full">
                    <div class="bg-slate-900/40 rounded-[2.8rem] p-8 h-full flex flex-col relative overflow-hidden">
                        
                        <!-- Glow decorativo -->
                        <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-600/10 rounded-full blur-3xl"></div>
                        
                        <div class="flex items-center justify-between mb-10 relative z-10">
                            <h2 class="font-bold text-lg tracking-tight">PROMPT ESTRUCTURADO</h2>
                            <button id="copyBtn" class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white text-slate-900 font-bold text-sm transition-all hover:scale-105 active:scale-95 disabled:opacity-30">
                                <span id="copyText">COPIAR</span>
                                <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                            </button>
                        </div>

                        <div id="resultContainer" class="flex-1 flex flex-col justify-center relative z-10">
                            <!-- Estado Vacío -->
                            <div id="emptyState" class="text-center space-y-6 opacity-40 py-12">
                                <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v18"/><path d="M3 12h18"/></svg>
                                </div>
                                <p class="italic text-sm">Empieza a escribir para construir el prompt</p>
                            </div>

                            <!-- Prompt Generado -->
                            <div id="promptDisplay" class="hidden animate-in fade-in duration-500">
                                <div class="bg-black/40 border border-white/5 p-6 rounded-3xl font-mono text-lg text-indigo-100 leading-relaxed shadow-2xl">
                                    <span id="promptContent"></span>
                                </div>

                                <div class="mt-8 flex items-center gap-4 p-4 bg-white/5 rounded-2xl">
                                    <div id="formatPreview" class="bg-slate-800 rounded border border-white/20 flex items-center justify-center">
                                        <div id="aspectBox" class="bg-indigo-500/20 border border-indigo-500/50 rounded-sm"></div>
                                    </div>
                                    <div>
                                        <div id="platformTitle" class="text-xs font-bold">Post de Instagram</div>
                                        <div id="platformSize" class="text-[10px] text-slate-500 font-mono tracking-widest">--ar 1:1</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer class="mt-10 pt-6 border-t border-white/5 relative z-10">
                            <p class="text-[9px] text-slate-500 text-center uppercase tracking-[0.2em]">Optimized for Multimodal IA Architecture 2026</p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Plataformas
        const platforms = [
            { id: 'ig-story', name: 'Instagram Story / Reel', size: '9:16', icon: 'smartphone' },
            { id: 'ig-post', name: 'Instagram Post', size: '1:1', icon: 'square' },
            { id: 'ig-carrusel', name: 'Portrait / Carrusel', size: '4:5', icon: 'layout' },
            { id: 'yt-thumb', name: 'YouTube Thumbnail', size: '16:9', icon: 'monitor' },
            { id: 'cover', name: 'Carátulas / Banner', size: '16:9', icon: 'image' },
            { id: 'x-post', name: 'Twitter (X) Post', size: '1.91:1', icon: 'hash' }
        ];

        // Estado de la App
        let currentPlatform = platforms[1]; // Default Instagram Post

        // Referencias DOM
        const subjectInput = document.getElementById('subjectInput');
        const styleSelect = document.getElementById('styleSelect');
        const lightSelect = document.getElementById('lightSelect');
        const platformGrid = document.getElementById('platformGrid');
        const promptContent = document.getElementById('promptContent');
        const promptDisplay = document.getElementById('promptDisplay');
        const emptyState = document.getElementById('emptyState');
        const copyBtn = document.getElementById('copyBtn');
        const copyText = document.getElementById('copyText');
        const platformTitle = document.getElementById('platformTitle');
        const platformSize = document.getElementById('platformSize');
        const aspectBox = document.getElementById('aspectBox');

        // Generar Grid de Plataformas
        function renderPlatforms() {
            platformGrid.innerHTML = '';
            platforms.forEach(p => {
                const btn = document.createElement('button');
                btn.className = `flex flex-col items-center justify-center p-3 rounded-2xl border transition-all gap-1 ${p.id === currentPlatform.id ? 'card-active' : 'bg-slate-900/50 border-white/5 hover:border-white/10'}`;
                btn.innerHTML = `
                    <div class="text-[10px] font-bold">${p.name.split(' / ')[0]}</div>
                    <div class="text-[8px] font-mono opacity-50">${p.size}</div>
                `;
                btn.onclick = () => {
                    currentPlatform = p;
                    renderPlatforms();
                    updatePrompt();
                };
                platformGrid.appendChild(btn);
            });
        }

        // Lógica de Actualización de Prompt (Basada en tus documentos)
        function updatePrompt() {
            const subject = subjectInput.value.trim();
            const style = styleSelect.value;
            const light = lightSelect.value;

            if (!subject) {
                promptDisplay.classList.add('hidden');
                emptyState.classList.remove('hidden');
                copyBtn.disabled = true;
                return;
            }

            emptyState.classList.add('hidden');
            promptDisplay.classList.remove('hidden');
            copyBtn.disabled = false;

            // Arquitectura estructural según PDFs
            const prompt = `[STYLE: ${style}] A breathtaking professional image of ${subject}, featuring ${light.toLowerCase()} lighting, high resolution, hyper-detailed, masterpiece quality --ar ${currentPlatform.size} --v 6.1`;
            
            promptContent.innerText = prompt;
            platformTitle.innerText = currentPlatform.name;
            platformSize.innerText = `ASPECT RATIO ${currentPlatform.size}`;

            // Actualizar miniatura visual
            const [w, h] = currentPlatform.size.split(':').map(Number);
            const scale = 30 / Math.max(w, h);
            aspectBox.style.width = `${w * scale}px`;
            aspectBox.style.height = `${h * scale}px`;
        }

        // Función de Copiado
        copyBtn.onclick = () => {
            const text = promptContent.innerText;
            const temp = document.createElement('textarea');
            temp.value = text;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);

            copyText.innerText = 'COPIADO!';
            copyBtn.classList.add('bg-green-500', 'text-white');
            setTimeout(() => {
                copyText.innerText = 'COPIAR';
                copyBtn.classList.remove('bg-green-500', 'text-white');
            }, 2000);
        };

        // Event Listeners
        subjectInput.oninput = updatePrompt;
        styleSelect.onchange = updatePrompt;
        lightSelect.onchange = updatePrompt;

        // Inicializar
        renderPlatforms();
        updatePrompt();
    </script>
</body>
</html>
